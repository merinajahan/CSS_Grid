<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practicing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> This is first w3_CSS_Grid practicing </h1>
    <div class="container">
        <div class="box"> 1 </div>
        <div class="box"> 2 </div>
        <div class="box"> 3 </div>
        <div class="box"> 4 </div>
        <div class="box"> 5 </div>
        <div class="box"> 6 </div>
        <div class="box"> 7 </div>
        <div class="box"> 8 </div>
        <div class="box"> 9 </div>
    </div>

    
    <h1> display: inline-grid </h1>
    
    <div class="inline">
        <div class="dox"> 1 </div>
        <div class="dox"> 2 </div>
        <div class="dox"> 3 </div>
        <div class="dox"> 4 </div>
        <div class="dox"> 5 </div>
        <div class="dox"> 6 </div>
        <div class="dox"> 7 </div>
        <div class="dox"> 8 </div>
        <div class="dox"> 9 </div>
    </div>

    <h1> Row-column-gap Property</h1>

    <div class="Row-column-gap">
        <div class="cox"> 1 </div>
        <div class="cox"> 2 </div>
        <div class="cox"> 3 </div>
        <div class="cox"> 4 </div>
        <div class="cox"> 5 </div>
        <div class="cox"> 6 </div>
        <div class="cox"> 7 </div>
        <div class="cox"> 8 </div>
        <div class="cox"> 9 </div>
    </div>
    
    <h1> gap Property</h1>

    <div class="gap">
        <div class="ox"> 1 </div>
        <div class="ox"> 2 </div>
        <div class="ox"> 3 </div>
        <div class="ox"> 4 </div>
        <div class="ox"> 5 </div>
        <div class="ox"> 6 </div>
        <div class="ox"> 7 </div>
        <div class="ox"> 8 </div>
        <div class="ox"> 9 </div>
    </div>

    <h1> Grid column Lines</h1>

    <div class="lines">
        <div class="x1"> 1 </div>
        <div class="x"> 2 </div>
        <div class="x"> 3 </div>
        <div class="x"> 4 </div>
        <div class="x"> 5 </div>
        <div class="x"> 6 </div>
        <div class="x"> 7 </div>
        <div class="x2"> 8 </div>
        
    </div>

    <h1> Grid row Lines</h1>

    <div class="lines">
        <div class="xl"> 1 </div>
        <div class="x"> 2 </div>
        <div class="x"> 3 </div>
        <div class="x"> 4 </div>
        <div class="x"> 5 </div>
        <div class="xll"> 6 </div>
       
       
        
    </div>
    

    
</body>
</html>
